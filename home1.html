<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="home1.css">
</head>
<body>
    <div class="container-fluid">
        <div class="calci">
            <div class="col-12">
                <div class="row">0</div>  
            </div>
            <div class="cal_keys ">
                <button class="cal_key cal_key--operator">(</button>
                <button class="cal_key cal_key--operator">)</button>
                <button class="cal_key ">ans</button>
                <button class="cal_key ">del</button>
                <button class="cal_key ">clear</button>
                <button class=" cal_key_num">7</button>
                <button class=" cal_key_num">8</button>
                <button class=" cal_key_num">9</button>
                <button class="cal_key cal_key--operator">%</button>
                <button class="cal_key cal_key--operator">^2</button>
                <button class=" cal_key_num">4</button>
                <button class=" cal_key_num">5</button>
                <button class=" cal_key_num">6</button>
                <button class="cal_key cal_key--operator">&times;</button>
                <button class="cal_key cal_key--operator">/</button>
                <button class=" cal_key_num">1</button>
                <button class=" cal_key_num">2</button>
                <button class=" cal_key_num">3</button>
                <button class="cal_key cal_key--operator">+</button>
                <button class="cal_key cal_key--operator">-</button>
                <button class="cal_key">.</button>
                <button class="cal_key_num">0</button>
                <button class="cal_key">AC</button>
                <button class="cal_key" style="width: 90px;" >Enter</button>
    
            </div>
           
           
        </div>
    </div>
</body>
</html>
